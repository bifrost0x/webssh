<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Web SSH Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body data-theme="glass">
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn" id="langBtn" onclick="toggleLangDropdown()">
            <span id="currentLangFlag">ğŸ‡¬ğŸ‡§</span>
            <span id="currentLangName">English</span>
        </button>
        <div class="lang-dropdown" id="langDropdown"></div>
    </div>

    <!-- Background Glow Effects -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="glow-orb glow-orb-3"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">ğŸ–¥ï¸</div>
                <h1 data-i18n="app.title">Web SSH Terminal</h1>
                <p data-i18n="auth.signInPrompt">Sign in to your account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="username" data-i18n="auth.username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ‘¤</span>
                        <input type="text" id="username" name="username" class="form-control"
                               data-i18n="auth.username" placeholder="Username" required autofocus>
                    </div>
                    <div class="field-hint" id="loginUsernameHint"></div>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="auth.password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="password" name="password" class="form-control"
                               data-i18n="auth.password" placeholder="Password" required>
                        <button type="button" class="password-toggle" data-target="password" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
                    </div>
                    <div class="field-hint" id="loginPasswordHint"></div>
                </div>

                <button type="submit" class="btn-primary">
                    <span data-i18n="auth.login">Sign In</span> âœ¨
                </button>
            </form>

            <div class="auth-footer">
                <span data-i18n="auth.noAccount">Don't have an account?</span>
                <a href="{{ url_for('register') }}" data-i18n="auth.registerHere">Register here</a>
                <div style="margin-top: 10px;">
                    <a href="{{ url_for('change_password') }}" data-i18n="auth.changePassword">Change Password</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Language Dropdown
        function toggleLangDropdown() {
            document.getElementById('langDropdown').classList.toggle('show');
        }

        function initLanguageSelector() {
            const dropdown = document.getElementById('langDropdown');
            const languages = i18n.getLanguages();
            const currentLang = i18n.getLanguage();

            dropdown.innerHTML = '';
            languages.forEach(lang => {
                const option = document.createElement('div');
                option.className = 'lang-option' + (lang.code === currentLang ? ' active' : '');
                option.innerHTML = `${lang.flag} ${lang.name}`;
                option.onclick = () => {
                    i18n.setLanguage(lang.code);
                    updateCurrentLang(lang);
                    toggleLangDropdown();
                };
                dropdown.appendChild(option);
            });

            // Set current language display
            const current = languages.find(l => l.code === currentLang);
            if (current) {
                updateCurrentLang(current);
            }
        }

        function updateCurrentLang(lang) {
            document.getElementById('currentLangFlag').textContent = lang.flag;
            document.getElementById('currentLangName').textContent = lang.name;
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', (e) => {
            if (!e.target.closest('.language-selector')) {
                document.getElementById('langDropdown').classList.remove('show');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initLanguageSelector();
        });
    </script>
</body>
</html>
