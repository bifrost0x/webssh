<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Web SSH Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body data-theme="{{ theme }}">
    <!-- Background Glow Effects -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="glow-orb glow-orb-3"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">ğŸ”</div>
                <h1 data-i18n="auth.changePassword">Change Password</h1>
                <p data-i18n="auth.changePasswordPrompt">Update your account password</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('change_password') }}" id="changePasswordForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="current_password" data-i18n="auth.currentPassword">Current Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="current_password" name="current_password"
                               class="form-control" data-i18n="auth.currentPassword"
                               placeholder="Current Password" required autofocus>
                        <button type="button" class="password-toggle" data-target="current_password" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new_password" data-i18n="auth.newPassword">New Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”‘</span>
                        <input type="password" id="new_password" name="new_password"
                               class="form-control" data-i18n="auth.newPassword"
                               placeholder="New Password" required minlength="8">
                        <button type="button" class="password-toggle" data-target="new_password" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
                    </div>
                    <div class="field-hint" data-i18n="auth.passwordHint">Minimum 8 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" data-i18n="auth.confirmNewPassword">Confirm New Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”‘</span>
                        <input type="password" id="confirm_password" name="confirm_password"
                               class="form-control" data-i18n="auth.confirmNewPassword"
                               placeholder="Confirm New Password" required>
                        <button type="button" class="password-toggle" data-target="confirm_password" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
                    </div>
                    <div class="password-match-indicator" id="passwordMatchIndicator"></div>
                </div>

                <button type="submit" class="btn-primary">
                    <span data-i18n="auth.updatePassword">Update Password</span> ğŸ”„
                </button>
            </form>

            <div class="auth-footer">
                <a href="{{ url_for('index') }}" data-i18n="auth.backToApp">Back to App</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        function checkPasswordMatch() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const indicator = document.getElementById('passwordMatchIndicator');

            if (confirmPassword.length === 0) {
                indicator.textContent = '';
                indicator.className = 'password-match-indicator';
                return true;
            }

            if (newPassword === confirmPassword) {
                indicator.innerHTML = 'âœ“ ' + (window.i18n ? i18n.t('auth.passwordsMatch') : 'Passwords match');
                indicator.className = 'password-match-indicator match';
                return true;
            } else {
                indicator.innerHTML = 'âœ— ' + (window.i18n ? i18n.t('auth.passwordsNoMatch') : 'Passwords do not match');
                indicator.className = 'password-match-indicator no-match';
                return false;
            }
        }

        document.getElementById('new_password').addEventListener('input', checkPasswordMatch);
        document.getElementById('confirm_password').addEventListener('input', checkPasswordMatch);

        document.getElementById('changePasswordForm').addEventListener('submit', (e) => {
            if (!checkPasswordMatch()) {
                e.preventDefault();
                document.getElementById('confirm_password').focus();
            }
        });
    </script>
</body>
</html>
